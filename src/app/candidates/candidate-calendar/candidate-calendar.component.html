@let data = events.value() || [];
<div class="mt-2">
    @for (event of data; track event.calendar_event_id) {
        <div class="flex mt-2">
            <div>
                {{ event.date | date : 'dd/MM/yyyy (hh:mm a)' }}
            </div>
            <div class="ms-2">
                <p-button class="link-btn" label="{{event.title}}" link/>
            </div>
        </div>
    }
</div>
<div class="mt-2">
    <p-button label="Schedule Event" class="me-2" (onClick)="createEvent()"/>
</div>

<app-calendar-model #calendarModal (reloadTable)="events.reload()"></app-calendar-model>
