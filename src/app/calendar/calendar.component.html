<div class="flex gap-4">
    <div class="flex flex-col w-3/12">
        <div class="p-4">
            <div class="mt-2">
                <p-message>Upcoming Events : </p-message>
            </div>
            <div class="mt-2 p-4">
                @for (event of upcommingEvents(); track event.calendar_event_id) {
                    <div class="flex mt-2">
                        <div>
                            {{ event.date | date : 'dd/MM/yyyy (hh:mm a)' }}
                        </div>
                        <div class="ms-2">
                            <p-button class="link-btn" label="{{event.title}}" link (onClick)="goToDayView(event.date)"/>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-2 w-9/12">
        <div class="fc-theme-custom">
            <full-calendar #calendarRef [options]="calendarOptions()"></full-calendar>
        </div>
    </div>
<div>

<app-calendar-model #calendarModal (reloadTable)="loadData()"></app-calendar-model>
