<div class="flex h-screen flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto w-auto" src="applicationLogo.jpg" alt="Your Company" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    @if (alerMessage) {
        <p-message severity="error">{{alerMessage}}</p-message>
    }
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">
        <div class="flex flex-col gap-2 mt-4">
            <label for="username" class="block text-sm/6 font-medium text-gray-900">Username</label>
            <input pInputText type="text" id="username" formControlName="username" [invalid]="isInvalid(loginForm, 'username')" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
            @if (isInvalid(loginForm, 'username')) {
                <p-message severity="error" size="small" variant="simple">Username is required.</p-message>
            }
        </div>
        <div class="flex flex-col gap-2 mt-4">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
            <input pInputText type="password" id="password" formControlName="password" [invalid]="isInvalid(loginForm, 'password')" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
            @if (isInvalid(loginForm, 'password')) {
                @if (loginForm.get('password')?.errors?.['required']) {
                    <p-message severity="error" size="small" variant="simple">Password is required.</p-message>
                }
            }
        </div>
        <div class="mt-4">
            <button pButton severity="primary" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"><span pButtonLabel>Submit</span></button>
        </div>
    </form>
  </div>
</div>
