<div class="mt-2">
    <p-message>My Upcomming Call</p-message>
</div>
<div class="mt-2">
    @for (event of events.value(); track event.calendar_event_id) {
        <div class="flex">
            <div>
                {{ event.date | date : 'dd/MM/yyyy (hh:mm a)' }}
            </div>
            <div class="ms-2">
                <p-button class="link-btn" label="{{event.title}}" link routerLink="/home/calendar/{{event.calendar_event_id}}"/>
            </div>
        </div>
    }
</div>
